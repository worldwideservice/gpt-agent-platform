version: '3.8'

services:
  next:
    image: node:20-bullseye
    container_name: gpt-agent-next-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./:/app
      - next_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      NEXT_TELEMETRY_DISABLED: '1'
    depends_on:
      - fastify
      - worker
      - redis
      - supabase

  fastify:
    image: node:20-bullseye
    container_name: gpt-agent-api-dev
    working_dir: /app
    command: sh -c "npm install && npm run api:dev"
    volumes:
      - ./:/app
      - next_node_modules:/app/node_modules
    env_file:
      - .env.local
    environment:
      NODE_ENV: development
      PORT: 4000
      REDIS_URL: redis://redis:6379
      SUPABASE_URL: http://supabase:5432
    ports:
      - "4000:4000"
    depends_on:
      - redis
      - supabase

  worker:
    image: node:20-bullseye
    container_name: gpt-agent-worker-dev
    working_dir: /app/services/worker
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./services/worker:/app/services/worker
      - worker_node_modules:/app/services/worker/node_modules
    env_file:
      - .env.local
    environment:
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
      SUPABASE_URL: http://supabase:5432
    depends_on:
      - redis
    ports:
      - "3001:3001"

  redis:
    image: redis:7-alpine
    container_name: gpt-agent-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data

  supabase:
    image: supabase/postgres:15.1.1.61
    container_name: gpt-agent-supabase-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: supabase
      POSTGRES_USER: supabase
      POSTGRES_PASSWORD: supabase
    volumes:
      - supabase_data:/var/lib/postgresql/data

volumes:
  next_node_modules:
  worker_node_modules:
  redis_data:
  supabase_data:
