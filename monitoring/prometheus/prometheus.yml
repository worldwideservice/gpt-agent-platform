# Prometheus Configuration для мониторинга Worker
# Использование: docker-compose up -d prometheus

global:
  scrape_interval: 15s # Собирать метрики каждые 15 секунд
  evaluation_interval: 15s # Оценивать правила каждые 15 секунд
  external_labels:
    cluster: 'gpt-agent-platform'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Загрузить правила для алертов
rule_files:
  - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Мониторинг самого Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Мониторинг Worker сервиса
  - job_name: 'worker'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics/prometheus'
    scheme: 'https'
    static_configs:
      - targets:
          - 'gpt-agent-platform-production.up.railway.app'
        labels:
          instance: 'worker-service'
          service: 'worker'
          environment: 'production'
    # Настройки для TLS
    tls_config:
      insecure_skip_verify: true

  # Мониторинг Node.js метрик (если доступны)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

