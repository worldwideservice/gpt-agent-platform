# Prometheus Configuration для мониторинга Worker
# Использование: docker-compose up -d prometheus

global:
  scrape_interval: 15s # Собирать метрики каждые 15 секунд
  evaluation_interval: 15s # Оценивать правила каждые 15 секунд
  external_labels:
    cluster: 'gpt-agent-platform'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Загрузить правила для алертов
rule_files:
  - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Мониторинг самого Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Мониторинг Worker сервиса (локальный порт 3001)
  - job_name: 'worker'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics/prometheus'
    static_configs:
      - targets:
          - 'host.docker.internal:3001'
        labels:
          service: 'worker'
          environment: 'staging'

  # Мониторинг Next.js приложения
  - job_name: 'next-app'
    scrape_interval: 15s
    metrics_path: '/api/metrics'
    static_configs:
      - targets:
          - 'host.docker.internal:3000'
        labels:
          service: 'next-app'

  # Мониторинг Fastify API
  - job_name: 'fastify-api'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'host.docker.internal:4000'
        labels:
          service: 'fastify-api'

  # Экспортер Redis
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

