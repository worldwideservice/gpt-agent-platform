name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # Проверка качества кода
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Type Check
        run: npm run type-check
      
      - name: Format Check
        run: npm run format:check

  # Проверка безопасности
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm run audit:security
        continue-on-error: true
      
      - name: Check for secrets in code
        run: |
          # Проверка на хардкоженные секреты
          if grep -r "password\|secret\|token\|key" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
            -E "(=.*['\"][^'\"]{20,}['\"]|process\.env\.[A-Z_]+.*=.*['\"][^'\"]{10,}['\"])" \
            --exclude-dir=node_modules --exclude-dir=.next --exclude-dir=dist \
            app/ lib/ services/; then
            echo "⚠️ Warning: Potential secrets found in code"
            exit 1
          fi

  # Unit тесты
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:unit
        continue-on-error: true
        env:
          NODE_ENV: test

  # E2E тесты
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          E2E_ONBOARDING_FAKE: '1'
          DEMO_MODE: 'true'
          BASE_URL: 'http://localhost:3000'
          NEXT_PUBLIC_SUPABASE_URL: 'https://demo.supabase.co'
          NEXT_PUBLIC_SUPABASE_ANON_KEY: 'demo-anon-key'
          SUPABASE_URL: 'https://demo.supabase.co'
          SUPABASE_ANON_KEY: 'demo-anon-key'
          SUPABASE_SERVICE_ROLE_KEY: 'demo-service-role-key'
          NEXTAUTH_SECRET: 'demo-nextauth-secret'
          NEXTAUTH_URL: 'http://localhost:3000'
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Сборка
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, security]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next/
          retention-days: 7

  # Проверка переменных окружения
  env-check:
    name: Environment Variables Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check environment variables
        run: npm run check:env
        continue-on-error: true
