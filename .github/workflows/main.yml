name: Main CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================
  # ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° ÐºÐ°Ñ‡ÐµÑÑ‚Ð²Ð° ÐºÐ¾Ð´Ð°
  # ==========================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ” Type Check
        run: npm run type-check

      - name: ðŸ§¹ Lint
        run: npm run lint

      - name: ðŸ“ Format Check
        run: npm run format:check
        continue-on-error: true

  # ==========================================
  # Ð¢ÐµÑÑ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ
  # ==========================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright
        run: npm run playwright:install

      - name: ðŸ§ª Run Unit Tests
        run: npm run test:unit
        continue-on-error: true
        env:
          NODE_ENV: test
          E2E_ONBOARDING_FAKE: '1'
          DEMO_MODE: 'true'

      - name: ðŸŽ­ Run E2E Tests
        run: npm run test:e2e -- --project=chromium --workers=2
        env:
          NODE_ENV: test
          E2E_ONBOARDING_FAKE: '1'
          DEMO_MODE: 'true'
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://demo.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'demo-anon-key' }}
          SUPABASE_DEFAULT_ORGANIZATION_ID: ${{ secrets.SUPABASE_DEFAULT_ORGANIZATION_ID || '00000000-0000-4000-8000-000000000001' }}

      - name: ðŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  # ==========================================
  # Ð¡Ð±Ð¾Ñ€ÐºÐ°
  # ==========================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality]
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://demo.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'demo-anon-key' }}
          SUPABASE_DEFAULT_ORGANIZATION_ID: ${{ secrets.SUPABASE_DEFAULT_ORGANIZATION_ID || '00000000-0000-4000-8000-000000000001' }}

      - name: ðŸ“¤ Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next/
          retention-days: 7

  # ==========================================
  # Ð”ÐµÐ¿Ð»Ð¾Ð¹ Preview (Ð´Ð»Ñ PR)
  # ==========================================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [quality, test, build]
    if: github.event_name == 'pull_request'
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--yes'

  # ==========================================
  # Ð”ÐµÐ¿Ð»Ð¾Ð¹ Production (Ð´Ð»Ñ main)
  # ==========================================
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [quality, test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 15
    environment:
      name: production
      url: https://gpt-agent-kwid-3f3csj6wj-world-wide-services-62780b79.vercel.app
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --yes'

      - name: â³ Wait for deployment
        run: sleep 30

      - name: ðŸ¥ Health Check
        run: |
          curl -f https://gpt-agent-kwid-3f3csj6wj-world-wide-services-62780b79.vercel.app/api/health || exit 1

      - name: ðŸ“Š Deployment Summary
        if: success()
        run: |
          echo "## âœ… Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed to:** https://gpt-agent-kwid-3f3csj6wj-world-wide-services-62780b79.vercel.app" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

