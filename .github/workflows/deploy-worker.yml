name: Deploy Worker to Railway

on:
  push:
    branches: [main]
    paths:
      - 'services/worker/**'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  WORKER_DIR: 'services/worker'

jobs:
  deploy-worker:
    name: Deploy Worker to Railway
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build Worker
        run: |
          cd ${{ env.WORKER_DIR }}
          npm ci --include=dev
          npm run build

      - name: ðŸš‚ Deploy to Railway
        working-directory: ${{ env.WORKER_DIR }}
        run: |
          echo "ðŸš€ Deploying to Railway..."
          
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "âš ï¸ RAILWAY_TOKEN not set"
            echo "âœ… Build completed - Railway will deploy via GitHub integration"
            exit 0
          fi
          
          # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Project ID Ð¸ Service ID Ñ‡ÐµÑ€ÐµÐ· Railway GraphQL API
          echo "ðŸ“¦ Getting Railway project and service IDs..."
          
          RAILWAY_RESPONSE=$(curl -s -X POST https://backboard.railway.com/graphql/v2 \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"query":"query { projects { edges { node { id name services { edges { node { id name } } } } } } } }"}' || echo "")
          
          if [ -n "$RAILWAY_RESPONSE" ]; then
            echo "âœ… Got Railway projects"
            # ÐŸÑ‹Ñ‚Ð°ÐµÐ¼ÑÑ Ð½Ð°Ð¹Ñ‚Ð¸ worker ÑÐµÑ€Ð²Ð¸Ñ
            PROJECT_ID=$(echo "$RAILWAY_RESPONSE" | jq -r '.data.projects.edges[0].node.id // empty' 2>/dev/null || echo "")
            SERVICE_ID=$(echo "$RAILWAY_RESPONSE" | jq -r '.data.projects.edges[0].node.services.edges[] | select(.node.name | contains("worker") or contains("Worker")) | .node.id' 2>/dev/null | head -1 || echo "")
            
            if [ -n "$PROJECT_ID" ] && [ -n "$SERVICE_ID" ]; then
              echo "âœ… Found Project ID: ${PROJECT_ID:0:20}..."
              echo "âœ… Found Service ID: ${SERVICE_ID:0:20}..."
              
              # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð´ÐµÐ¿Ð»Ð¾Ð¹ Ñ‡ÐµÑ€ÐµÐ· Railway GraphQL API
              echo "ðŸ“¦ Creating deployment..."
              DEPLOY_RESPONSE=$(curl -s -X POST https://backboard.railway.com/graphql/v2 \
                -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
                -H "Content-Type: application/json" \
                -d "{\"query\":\"mutation { deploymentCreate(input: {projectId: \\\"$PROJECT_ID\\\", serviceId: \\\"$SERVICE_ID\\\"}) { id } }\"}" || echo "")
              
              if [ -n "$DEPLOY_RESPONSE" ]; then
                echo "âœ… Deployment triggered!"
                echo "$DEPLOY_RESPONSE" | jq '.' || echo "$DEPLOY_RESPONSE"
              else
                echo "âš ï¸ Deployment API call failed, Railway will deploy via GitHub integration"
              fi
            else
              echo "âš ï¸ Could not find project or service"
              echo "âœ… Build completed - Railway will deploy via GitHub integration"
            fi
          else
            echo "âš ï¸ Could not get Railway projects"
            echo "âœ… Build completed - Railway will deploy via GitHub integration"
            echo "ðŸ’¡ Make sure Railway project is connected to GitHub repo: worldwideservice/gpt-agent-platform"
          fi
        continue-on-error: true
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: ðŸ¥ Health Check
        run: |
          if [ -n "${{ secrets.WORKER_HEALTH_CHECK_URL }}" ]; then
            curl -f ${{ secrets.WORKER_HEALTH_CHECK_URL }}/health || echo "âš ï¸ Health check failed (non-blocking)"
          else
            echo "âš ï¸ WORKER_HEALTH_CHECK_URL not set, skipping health check"
          fi
        continue-on-error: true

      - name: ðŸ“Š Deployment Summary
        if: success()
        run: |
          echo "## âœ… Worker Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Worker" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** Railway" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Worker service deployed successfully!" >> $GITHUB_STEP_SUMMARY


