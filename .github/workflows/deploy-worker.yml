name: Deploy Worker to Railway

on:
  push:
    branches: [main]
    paths:
      - 'services/worker/**'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  WORKER_DIR: 'services/worker'

jobs:
  deploy-worker:
    name: Deploy Worker to Railway
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build Worker
        run: |
          cd ${{ env.WORKER_DIR }}
          npm ci --include=dev
          npm run build

      - name: ðŸš‚ Deploy to Railway via API
        run: |
          # Railway Ð°Ð²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¸ Ð´ÐµÐ¿Ð»Ð¾Ð¸Ñ‚ Ð¿Ñ€Ð¸ push Ñ‡ÐµÑ€ÐµÐ· GitHub integration
          # Ð•ÑÐ»Ð¸ Ð½ÑƒÐ¶Ð½Ð¾ Ð¿Ñ€Ð¸Ð½ÑƒÐ´Ð¸Ñ‚ÐµÐ»ÑŒÐ½Ð¾ Ð·Ð°Ð¿ÑƒÑÑ‚Ð¸Ñ‚ÑŒ Ð´ÐµÐ¿Ð»Ð¾Ð¹, Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ Railway API
          if [ -n "${{ secrets.RAILWAY_PROJECT_ID }}" ] && [ -n "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "ðŸš€ Triggering Railway deployment via API..."
            curl -X POST \
              -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
              -H "Content-Type: application/json" \
              "https://api.railway.app/v1/deployments" \
              -d "{\"projectId\":\"${{ secrets.RAILWAY_PROJECT_ID }}\",\"serviceId\":\"${{ secrets.RAILWAY_SERVICE_ID }}\"}" \
              || echo "âš ï¸ Railway API deployment failed, but Railway GitHub integration should handle it automatically"
          else
            echo "â„¹ï¸ Railway will deploy automatically via GitHub integration when code is pushed"
            echo "âš ï¸ To use API deployment, set RAILWAY_PROJECT_ID and RAILWAY_SERVICE_ID secrets"
          fi
        continue-on-error: true

      - name: â³ Wait for deployment
        run: sleep 30

      - name: ðŸ¥ Health Check
        run: |
          if [ -n "${{ secrets.WORKER_HEALTH_CHECK_URL }}" ]; then
            curl -f ${{ secrets.WORKER_HEALTH_CHECK_URL }}/health || echo "âš ï¸ Health check failed (non-blocking)"
          else
            echo "âš ï¸ WORKER_HEALTH_CHECK_URL not set, skipping health check"
          fi
        continue-on-error: true

      - name: ðŸ“Š Deployment Summary
        if: success()
        run: |
          echo "## âœ… Worker Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Worker" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** Railway" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Worker service deployed successfully!" >> $GITHUB_STEP_SUMMARY


