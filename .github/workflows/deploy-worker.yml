name: Deploy Worker to Railway

on:
  push:
    branches: [main]
    paths:
      - 'services/worker/**'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  WORKER_DIR: 'services/worker'

jobs:
  deploy-worker:
    name: Deploy Worker to Railway
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build Worker
        run: |
          cd ${{ env.WORKER_DIR }}
          npm ci --include=dev
          npm run build

      - name: ðŸ“¦ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ðŸš‚ Deploy to Railway
        working-directory: ${{ env.WORKER_DIR }}
        run: |
          echo "ðŸš€ Deploying to Railway..."
          if [ -n "${{ secrets.RAILWAY_TOKEN }}" ]; then
            # Ð˜ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ Railway CLI Ð´Ð»Ñ Ð´ÐµÐ¿Ð»Ð¾Ñ
            railway up --detach --token ${{ secrets.RAILWAY_TOKEN }} || {
              echo "âš ï¸ Railway CLI deployment failed, trying alternative method..."
              # ÐÐ»ÑŒÑ‚ÐµÑ€Ð½Ð°Ñ‚Ð¸Ð²Ð°: Railway Ð°Ð²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¸ Ð´ÐµÐ¿Ð»Ð¾Ð¸Ñ‚ Ñ‡ÐµÑ€ÐµÐ· GitHub integration
              echo "âœ… Build completed - Railway will deploy via GitHub integration"
            }
          else
            echo "âš ï¸ RAILWAY_TOKEN not set"
            echo "âœ… Build completed - Railway will deploy via GitHub integration"
          fi
        continue-on-error: true
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: ðŸ¥ Health Check
        run: |
          if [ -n "${{ secrets.WORKER_HEALTH_CHECK_URL }}" ]; then
            curl -f ${{ secrets.WORKER_HEALTH_CHECK_URL }}/health || echo "âš ï¸ Health check failed (non-blocking)"
          else
            echo "âš ï¸ WORKER_HEALTH_CHECK_URL not set, skipping health check"
          fi
        continue-on-error: true

      - name: ðŸ“Š Deployment Summary
        if: success()
        run: |
          echo "## âœ… Worker Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Worker" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** Railway" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Worker service deployed successfully!" >> $GITHUB_STEP_SUMMARY


