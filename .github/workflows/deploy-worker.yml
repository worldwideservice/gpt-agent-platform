name: Deploy Worker to Railway

on:
  push:
    branches: [main]
    paths:
      - 'services/worker/**'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  WORKER_DIR: 'services/worker'

jobs:
  deploy-worker:
    name: Deploy Worker to Railway
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build Worker
        run: |
          cd ${{ env.WORKER_DIR }}
          npm ci --include=dev
          npm run build

      - name: ðŸ“¦ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ðŸš‚ Deploy to Railway
        working-directory: ${{ env.WORKER_DIR }}
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: â³ Wait for deployment
        run: sleep 30

      - name: ðŸ¥ Health Check
        run: |
          if [ -n "${{ secrets.WORKER_HEALTH_CHECK_URL }}" ]; then
            curl -f ${{ secrets.WORKER_HEALTH_CHECK_URL }}/health || echo "âš ï¸ Health check failed (non-blocking)"
          else
            echo "âš ï¸ WORKER_HEALTH_CHECK_URL not set, skipping health check"
          fi
        continue-on-error: true

      - name: ðŸ“Š Deployment Summary
        if: success()
        run: |
          echo "## âœ… Worker Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Worker" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** Railway" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Worker service deployed successfully!" >> $GITHUB_STEP_SUMMARY


