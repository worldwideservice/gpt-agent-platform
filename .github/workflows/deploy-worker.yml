name: Deploy Worker to Railway

on:
  push:
    branches: [main]
    paths:
      - 'services/worker/**'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  WORKER_DIR: 'services/worker'

jobs:
  deploy-worker:
    name: Deploy Worker to Railway
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build Worker
        run: |
          cd ${{ env.WORKER_DIR }}
          npm ci --include=dev
          npm run build

      - name: ðŸš‚ Deploy to Railway via API
        working-directory: ${{ env.WORKER_DIR }}
        run: |
          echo "ðŸš€ Deploying to Railway..."
          
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "âš ï¸ RAILWAY_TOKEN not set - Railway will deploy via GitHub integration"
            exit 0
          fi
          
          # Ð˜ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ Railway API Ð´Ð»Ñ ÑÐ¾Ð·Ð´Ð°Ð½Ð¸Ñ Ð´ÐµÐ¿Ð»Ð¾Ñ
          if [ -n "${{ secrets.RAILWAY_PROJECT_ID }}" ] && [ -n "${{ secrets.RAILWAY_SERVICE_ID }}" ]; then
            echo "ðŸ“¦ Creating deployment via Railway API..."
            
            DEPLOYMENT_RESPONSE=$(curl -s -X POST \
              -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
              -H "Content-Type: application/json" \
              "https://api.railway.app/v1/deployments" \
              -d "{
                \"projectId\": \"${{ secrets.RAILWAY_PROJECT_ID }}\",
                \"serviceId\": \"${{ secrets.RAILWAY_SERVICE_ID }}\",
                \"source\": \"github\",
                \"branch\": \"main\"
              }" || echo "")
            
            if [ -n "$DEPLOYMENT_RESPONSE" ]; then
              echo "âœ… Deployment triggered via Railway API"
              echo "$DEPLOYMENT_RESPONSE" | jq '.' || echo "$DEPLOYMENT_RESPONSE"
            else
              echo "âš ï¸ API deployment failed, Railway will deploy via GitHub integration"
            fi
          else
            echo "âš ï¸ RAILWAY_PROJECT_ID or RAILWAY_SERVICE_ID not set"
            echo "âœ… Build completed - Railway will deploy via GitHub integration"
            echo "ðŸ’¡ To use API deployment, set RAILWAY_PROJECT_ID and RAILWAY_SERVICE_ID secrets"
          fi
        continue-on-error: true
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: ðŸ¥ Health Check
        run: |
          if [ -n "${{ secrets.WORKER_HEALTH_CHECK_URL }}" ]; then
            curl -f ${{ secrets.WORKER_HEALTH_CHECK_URL }}/health || echo "âš ï¸ Health check failed (non-blocking)"
          else
            echo "âš ï¸ WORKER_HEALTH_CHECK_URL not set, skipping health check"
          fi
        continue-on-error: true

      - name: ðŸ“Š Deployment Summary
        if: success()
        run: |
          echo "## âœ… Worker Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Worker" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** Railway" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Worker service deployed successfully!" >> $GITHUB_STEP_SUMMARY


