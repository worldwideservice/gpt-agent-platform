name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright
        run: npm run playwright:install

      - name: üî® Build project
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://demo.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'demo-anon-key' }}
          SUPABASE_DEFAULT_ORGANIZATION_ID: ${{ secrets.SUPABASE_DEFAULT_ORGANIZATION_ID || '00000000-0000-4000-8000-000000000001' }}

      - name: üöÄ Start server
        run: npm run start &
        env:
          PORT: 3000
          NODE_ENV: production

      - name: ‚è≥ Wait for server
        run: |
          timeout=60
          elapsed=0
          while ! curl -f http://localhost:3000/api/health > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "Server failed to start within $timeout seconds"
              exit 1
            fi
            echo "Waiting for server... ($elapsed/$timeout seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Server is ready!"

      - name: üß™ Run E2E tests
        run: npm run test:e2e -- --project=chromium --workers=2
        env:
          CI: true
          REUSE_SERVER: 'true'  # –ò—Å–ø–æ–ª—å–∑—É–µ–º —É–∂–µ –∑–∞–ø—É—â–µ–Ω–Ω—ã–π —Å–µ—Ä–≤–µ—Ä
          E2E_ONBOARDING_FAKE: '1'
          DEMO_MODE: 'true'
          BASE_URL: 'http://localhost:3000'

      - name: üì§ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: üì∏ Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7
