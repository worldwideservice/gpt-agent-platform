name: ðŸ§ª Testing Suite

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Ð—Ð°Ð¿ÑƒÑÐº Ñ‚ÐµÑÑ‚Ð¾Ð² ÐºÐ°Ð¶Ð´Ñ‹Ð¹ Ð´ÐµÐ½ÑŒ Ð² 03:00 UTC
    - cron: '0 3 * * *'

jobs:
  # ==========================================
  # E2E Ñ‚ÐµÑÑ‚Ñ‹ Ð½Ð° Ñ€Ð°Ð·Ð½Ñ‹Ñ… Ð±Ñ€Ð°ÑƒÐ·ÐµÑ€Ð°Ñ…
  # ==========================================
  e2e-tests:
    name: ðŸŽ­ E2E Tests - ${{ matrix.browser }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: ðŸ”¨ Build project
        run: npm run build

      - name: ðŸš€ Start server
        run: npm run start &
        env:
          PORT: 3000

      - name: â³ Wait for server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: ðŸ§ª Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: ðŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: ðŸ“¸ Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  # ==========================================
  # Accessibility Ñ‚ÐµÑÑ‚Ñ‹
  # ==========================================
  accessibility:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright
        run: npx playwright install --with-deps chromium

      - name: ðŸ”¨ Build project
        run: npm run build

      - name: ðŸš€ Start server
        run: npm run start &

      - name: â³ Wait for server
        run: npx wait-on http://localhost:3000

      - name: â™¿ Run accessibility tests
        run: npx playwright test --grep @accessibility
        continue-on-error: true

      - name: ðŸ“¤ Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: playwright-report/
          retention-days: 30

  # ==========================================
  # Visual Regression Ñ‚ÐµÑÑ‚Ñ‹
  # ==========================================
  visual-regression:
    name: ðŸ“¸ Visual Regression Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright
        run: npx playwright install --with-deps chromium

      - name: ðŸ”¨ Build project
        run: npm run build

      - name: ðŸš€ Start server
        run: npm run start &

      - name: â³ Wait for server
        run: npx wait-on http://localhost:3000

      - name: ðŸ“¸ Run visual regression tests
        run: npx playwright test --grep @visual
        continue-on-error: true

      - name: ðŸ“¤ Upload visual diffs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-diffs
          path: test-results/
          retention-days: 7

  # ==========================================
  # Ð¡Ð²Ð¾Ð´ÐºÐ° Ñ‚ÐµÑÑ‚Ð¾Ð²
  # ==========================================
  test-summary:
    name: ðŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-tests, accessibility, visual-regression]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate summary
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### E2E Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "### Accessibility: ${{ needs.accessibility.result }}" >> $GITHUB_STEP_SUMMARY
          echo "### Visual Regression: ${{ needs.visual-regression.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.e2e-tests.result }}" == "success" ] && \
             [ "${{ needs.accessibility.result }}" == "success" ] && \
             [ "${{ needs.visual-regression.result }}" == "success" ]; then
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed. Check artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi

