name: Extended E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests (Extended)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Build application
        run: npm run build
        env:
          E2E_ONBOARDING_FAKE: '1'
          DEMO_MODE: 'true'
          NODE_ENV: 'production'
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://demo.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'demo-anon-key' }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://demo.supabase.co' }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'demo-anon-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'demo-service-role-key' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'demo-nextauth-secret' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
          BACKEND_API_URL: ${{ secrets.BACKEND_API_URL || 'http://localhost:4000' }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY || 'demo-openrouter-key' }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'http://localhost:3000' }}
      
      - name: Start production server
        run: |
          npm start &
          sleep 15
        env:
          PORT: 3000
          E2E_ONBOARDING_FAKE: '1'
          DEMO_MODE: 'true'
          NODE_ENV: 'production'
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://demo.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'demo-anon-key' }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://demo.supabase.co' }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'demo-anon-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'demo-service-role-key' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'demo-nextauth-secret' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
          BACKEND_API_URL: ${{ secrets.BACKEND_API_URL || 'http://localhost:4000' }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY || 'demo-openrouter-key' }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'http://localhost:3000' }}
      
      - name: Run E2E tests
        run: npm run test:e2e:light -- --max-failures=10
        env:
          CI: true
          E2E_ONBOARDING_FAKE: '1'
          DEMO_MODE: 'true'
          BASE_URL: 'http://localhost:3000'
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://demo.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'demo-anon-key' }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://demo.supabase.co' }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'demo-anon-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'demo-service-role-key' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'demo-nextauth-secret' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
          BACKEND_API_URL: ${{ secrets.BACKEND_API_URL || 'http://localhost:4000' }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY || 'demo-openrouter-key' }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'http://localhost:3000' }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7
