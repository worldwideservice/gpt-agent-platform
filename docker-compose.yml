version: '3.8'

services:
  # Основное Next.js приложение
  app:
    build: .
    container_name: gpt-agent-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis для очередей задач
  redis:
    image: redis:7-alpine
    container_name: gpt-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Worker Service для фоновых задач (CRM sync, AI processing)
  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    container_name: gpt-agent-worker
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gpt-agent-network

volumes:
  redis-data:

networks:
  default:
    name: gpt-agent-network

