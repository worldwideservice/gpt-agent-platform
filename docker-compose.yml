version: '3.8'

services:
  # Основное Next.js приложение
  app:
    build: .
    container_name: gpt-agent-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # ✅ PRODUCTION FIX: Resource limits для предотвращения OOM
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Redis для очередей задач
  redis:
    image: redis:7-alpine
    container_name: gpt-agent-redis
    ports:
      # ✅ SECURITY FIX: Bind только на localhost
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    environment:
      # ✅ SECURITY FIX: Добавляем requirepass для authentication
      - REDIS_PASSWORD=${REDIS_PASSWORD:-change-me-in-production}
    # ✅ SECURITY FIX: Включаем requirepass и appendonly
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-change-me-in-production}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      # ✅ SECURITY FIX: Health check с паролем
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-change-me-in-production}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Worker Service для фоновых задач (CRM sync, AI processing)
  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    container_name: gpt-agent-worker
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gpt-agent-network
    # ✅ PRODUCTION FIX: Resource limits для worker service
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  redis-data:

networks:
  gpt-agent-network:
    driver: bridge

  default:
    name: gpt-agent-network

